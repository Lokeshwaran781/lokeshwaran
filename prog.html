<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <img src="images.jpg" alt="cookies">
            <div class="content">
                <header>Cookies Constent</header>
                <p>We use cookies and similar technologies tp help personalize content, tailor and measure ads, and provide a better experience. By clicking accept, you agree to this as outlined in our Cookie Policy.</p>
                <div class="buttons">
                    <button class="item" type="button">I understand</button>
                    <a href="#" class="item">Learn More</a>
                </div>
            </div>
        </div>
        <script>
            const cookieBox=document.querySelector(".wrapper"),
            acceptBtn = cookieBox.querySelector(".buttons button");
            acceptBtn.onclick=()=>{
                document.cookie="CookieBy=MyShopping; max-age="+60*60*24*30;
                if(document.cookie){
                    cookieBox.classList.add("hide");
                }else{
                    alert("Cookies can't be set");
                }
            }
            let checkCookie=document.cookie.indexOf("CookieBy=Shopping");
            checkCookie != 1? cookieBox.classList.add("hide"):cookieBox.classList.remove("hide");
        </script>    
            
                
    </body>



</html>
